<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4616ff3f2d.js" crossorigin="anonymous"></script>
    <title>Science Fair Animation Project</title>
</head>
<body>

<style>
    #object {
        position: relative;
        left: 0px;
        top: 0px;
        padding: 50px;
        background-color: hsl(0, 0%, 15%);
        font-size: 26px;
        text-align: center;
        color: white;
        font-family: lexend deca;
        font-weight: 500;
        width: 500px;
        box-sizing: border-box;
        border-radius: 10px;
        transition: 0.3s all;
    }
    #controller {
        background-color: hsl(0, 0%, 75%);
        margin-top: 8px;
        width: 100%;
        padding: 60px;
        padding-top: 10px;
        box-sizing: border-box;
        border-radius: 12px;
    }
    button {
        background-color: dodgerblue;
        color: white;
        border: none;
        outline: none;
        font-size: 20px;
        padding: 11px 21px;
        font-family: lexend deca;
        display: block;
        margin: 8px 0px;
        border-radius: 40px;
        font-weight: 600;
        cursor: pointer;
        user-select: none;
    }
    .header {
        font-size: 48px;
        font-weight: 400;
        margin: 30px 0px;
        font-family: lexend deca;
    }
</style>

<div id="object" >
    Object Being Animated<br><br>
    Content goes here
</div>

<div id="controller" >
    <div class="header" >Controller</div>
    <button style="background-color: red;" onclick="reset()">Reset <i class="fa-solid fa-rotate"></i></button>
    <button onclick="animateleft()">Animate using "Left" <i class="fa-solid fa-angle-right"></i></button>
    <button onclick="animatemargin()">Animate using "Margin" <i class="fa-solid fa-angle-right"></i></button>
    <button onclick="animatewidth()">Animate using "Width" <i class="fa-solid fa-angle-right"></i></button>
</div>

<script>
    function animateleft() {
        document.getElementById("object").style.left = "-510px";
    }
    function animatemargin() {
        document.getElementById("object").style.marginLeft = "-510px";
    }
    function animatewidth() {
        document.getElementById("object").style.width = "0px";
        document.getElementById("object").style.padding = "0px";
    }
    function reset() {
        document.getElementById("object").attributeStyleMap.clear();
    }
</script>
    
</body>
</html>
